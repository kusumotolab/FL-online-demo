version: '3.8'
services:
  frontend:
    build:
      context: ./frontend/
    working_dir: /frontend/
    image: fl-online-demo-frontend
    volumes:
      - type: bind
        source: ./myers_triangle/src/main/java/com/example/BuggyMyersTriangle.java
        target: /frontend/public/default-src.java
        read_only: true
      - type: bind
        source: ./myers_triangle/src/test/java/com/example/BuggyMyersTriangleTest.java
        target: /frontend/public/default-test.java
        read_only: true
    restart: on-failure
  backend:
    build:
      context: ./backend/
    working_dir: /backend/
    image: fl-online-demo-backend
    restart: on-failure
  kdemo:
    build: https://github.com/kusumotolab/kGenProg-online-demo.git#8d8ceb60d344acc86515b4863ce69ef00e699ae6
    restart: on-failure
  nginx:
    image: nginx:1.21.6
    volumes:
      - type: bind
        source: ./nginx/default.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    restart: on-failure
    ports:
      - 3000:80
