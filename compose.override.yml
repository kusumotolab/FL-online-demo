services:
  frontend:
    build:
      target: dev
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: ./frontend/
        target: /frontend/
    command:
      - sh
      - -c
      - |
        [ -d node_modules/ ] || {
          npm ci
        }
        npm run dev
  backend:
    ports:
      - 8080:8080
    volumes:
      - type: bind
        source: ./backend/
        target: /backend/
    command:
      - ./gradlew
      - bootRun
